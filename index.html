<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/5aa3af0107.js" crossorigin="anonymous"></script>
  <title>Rainydays Home Page</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" />
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="announcement-wrapper">
      <span class="announcement">No matter the weather, free shipping on orders over 1,300 NOK.</span>
      <i class="fas fa-globe globe-icon" aria-hidden="true"></i>
    </div>
  </div>

  <!-- Header -->
  <header class="main-header">
    <div class="header-inner">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger"><i class="fas fa-bars"></i></label>

      <div class="logo">
        <a href="index.html"><img class="Logo-RainyDays" src="image/Logo-RainyDays.png" alt="Rainydays logo" /></a>
      </div>

      <nav class="main-nav" aria-label="Main menu">
        <ul>
          <li><a href="p2-product-list.html" class="nav-link">WOMEN</a></li>
          <li><a href="p2-product-list.html" class="nav-link">MEN</a></li>
          <li><a href="p2-product-list.html" class="nav-link">OUTLET</a></li>
          <li><a href="p2-product-list.html" class="nav-link">ACTIVITY</a></li>
        </ul>
      </nav>

      <div class="icons" role="navigation" aria-label="User actions">
        <a href="#" class="icon-link" aria-label="Search">
          <i class="fas fa-search" aria-hidden="true"></i>
          <span class="sr-only">Search</span>
        </a>
        <a href="#" class="icon-link" aria-label="My page">
          <i class="fas fa-user" aria-hidden="true"></i>
          <span class="sr-only">My page</span>
        </a>
        <a href="#" class="icon-link" aria-label="Wishlist">
          <i class="fas fa-heart" aria-hidden="true"></i>
          <span class="sr-only">Wishlist</span>
        </a>
        <a href="#" class="icon-link" aria-label="Cart">
          <i class="fas fa-shopping-cart" aria-hidden="true"></i>
          <span class="sr-only">Cart</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="hero">
      <img src="image/heroimage-hiker-in-the-snow.jpg" alt="Hero Banner">
      <h1 class="hero-text">PUSH THE CO<span class="highlight-yellow">M</span>FORT ZONE</h1>
    </section>

    <section class="shop-section">
      <a href="p2-product-list.html" class="shop-category" aria-label="Shop men's jackets">
        <div class="shop-card">
          <img src="image/shop-catalog-men.jpg" alt="Shop men's">
          <h2>Shop men's</h2>
        </div>
      </a>
    
      <a href="p2-product-list.html" class="shop-category" aria-label="Shop women's jackets">
        <div class="shop-card">
          <img src="image/shop-catalog-women.jpg" alt="Shop women's">
          <h2>Shop women's</h2>
        </div>
      </a>
    </section>
    

    <section class="shop-links">
      <div class="circle-link">
        <img src="image/shop-activity.jpg" alt="Activity">
        <span>ACTIVITY</span>
      </div>
      <div class="circle-link">
        <img src="image/shop-outlet.jpg" alt="Outlet">
        <span>OUTLET</span>
      </div>
      <div class="circle-link">
        <img src="image/shop-secondhand.jpg" alt="Secondhand">
        <span>SECONDHAND</span>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>About us</div>
    <div>Terms & Conditions</div>
    <div class="highlight">Your opinion matters</div>
    <div>Sign up for our newsletter</div>
    <div><img class="Logo-RainyDays" src="image/Logo-RainyDays.png" alt="Rainydays logo"></div>
  </footer>

</body>
</html>
